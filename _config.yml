name: Your New Jekyll Site
description: Technological Machinations
meta_description: "Chris Blog"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://calam1.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'calam1'

# Details for the RSS feed generator
url:            'http://calam1.github.io'
author:         'Chris Lam'
authorTwitter:  '@chrislam67'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
