name: Chris' Blog
description: Technological Machinations
meta_description: "Chris' Blog"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: 
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
paginate: 20
domain_name: 'http://calam1.github.io'
google_analytics: 'UA-128582509-1'
disqus: false
disqus_shortname: 'calam1'

# Details for the RSS feed generator
url:            'https://calam1.github.io'
author:         'Chris Lam'
authorTwitter:  '@chrislam67'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
